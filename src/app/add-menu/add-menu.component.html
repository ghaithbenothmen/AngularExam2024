
<form [formGroup]="menuForm" (ngSubmit)="addMenu()">
    <div class="form-group">
        <label for="menuName">Menu Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter menu titre">
        <small *ngIf="menuForm.get('title')?.errors?.['required']">Le titre est requis.</small>
    </div>
    <div class="form-group">
        <label for="menuDescription">Menu Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
        <small *ngIf="menuForm.get('description')?.errors?.['required']">La description est requise.</small>
        <small *ngIf="menuForm.get('description')?.errors?.['minlength']">La description doit etre plus de 10.</small>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="menuForm.invalid">Submit</button>
</form>
